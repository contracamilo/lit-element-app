<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web components litElement</title>
    <script src='main.js' defer;></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <wc-router>
        <wc-navbar></wc-navbar>
        <wc-viewport>
            <wc-route path="/">
                <wc-home></wc-home>
            </wc-route>
            <wc-route path="/about">
                <wc-about></wc-about>
            </wc-route>
            <wc-route path="/portfolio">
                <wc-portfolio></wc-portfolio>
            </wc-route>
        </wc-viewport>
    </wc-router>
</body>

</html>
